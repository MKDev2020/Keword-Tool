<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Highlighter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Keyword Highlighter</h1>

  <!-- Article Input -->
  <label for="article">Paste your article here:</label>
  <textarea id="article" placeholder="Paste your article here..."></textarea>

  <!-- Table Keywords Input -->
  <label for="tableKeywords">Enter Table Keywords (Highlighted in Yellow):</label>
  <textarea id="tableKeywords" placeholder="Enter Table Keywords..."></textarea>

  <!-- LSI Keywords Input -->
  <label for="lsiKeywords">Enter LSI Keywords (Highlighted in Light Blue):</label>
  <textarea id="lsiKeywords" placeholder="Enter LSI Keywords..."></textarea>

  <!-- Section Keywords Input -->
  <label for="sectionKeywords">Enter Section Keywords (Highlighted in Light Green):</label>
  <textarea id="sectionKeywords" placeholder="Enter Section Keywords..."></textarea>

  <!-- Run Button -->
  <button id="runBtn" onclick="highlightKeywords()">Run</button>

  <!-- Copy to Clipboard Button -->
  <button id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>

  <!-- Output Section -->
  <div id="output"></div>

  <!-- Summary Table Section -->
  <div id="summary"></div>

  <script src="script.js"></script>
</body>
</html>
