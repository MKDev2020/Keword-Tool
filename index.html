<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Highlighter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Keyword Highlighter Tool</h1>

  <div>
    <label for="article">Paste your article here:</label>
    <textarea id="article" placeholder="Paste your article here..."></textarea>
  </div>

  <div>
    <label for="tableKeywords">Enter Table Keywords (Highlighted in Yellow):</label>
    <textarea id="tableKeywords" placeholder="Enter your table keywords, one per line"></textarea>
  </div>

  <div>
    <label for="lsiKeywords">Enter LSI Keywords (Highlighted in Light Blue):</label>
    <textarea id="lsiKeywords" placeholder="Enter your LSI keywords, one per line"></textarea>
  </div>

  <div>
    <label for="sectionKeywords">Enter Section Keywords (Highlighted in Light Green):</label>
    <textarea id="sectionKeywords" placeholder="Enter your section keywords, one per line"></textarea>
  </div>

  <button id="runBtn">Run</button>
  <button id="copyBtn">Copy to Clipboard</button>

  <div id="output"></div>

  <h2>Summary</h2>
  <table id="summary" class="summary-table">
    <thead>
      <tr>
        <th>Keyword</th>
        <th>Count</th>
        <th>Color</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <!-- Summary rows will be populated here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
