<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyword Tool by MK</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Keyword Tool by MK</h1>
    </header>

    <section class="inputs">
      <div class="input-group">
        <label for="mainKws">Main Table Keywords (highlighted yellow)</label>
        <textarea id="mainKws" placeholder="Enter one keyword per line..."></textarea>
      </div>

      <div class="input-group">
        <label for="lsiKws">LSI Keywords (highlighted light purple)</label>
        <textarea id="lsiKws" placeholder="Enter one keyword per line..."></textarea>
      </div>

      <div class="input-group">
        <label for="sectionKws">Section-Specific Keywords (bolded)</label>
        <textarea id="sectionKws" placeholder="Enter one keyword per line..."></textarea>
      </div>

      <div class="input-group">
        <label for="articleText">Paste Article Here:</label>
        <textarea id="articleText" placeholder="Paste your article text here..."></textarea>
      </div>

      <button id="highlightBtn">Analyze Text</button>
      <button id="copyBtn">Copy to Clipboard</button>
    </section>

    <section class="results">
      <h2>Highlighted Article</h2>
      <div id="output" class="output"></div>
    </section>

    <section class="summary">
      <h2>Keyword Summary</h2>
      <div id="summary"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
