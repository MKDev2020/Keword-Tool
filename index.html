<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyword Tool by MK</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      color: #222;
    }

    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    textarea {
      min-height: 150px;
    }

    /* Highlighted Article & Summary Section */
    #output {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .keyword {
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
    }

    .summary-table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .summary-table th, .summary-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    /* Light Mode Styles */
    .light-mode {
      background-color: #f9f9f9;
      color: #222;
    }

    .light-mode textarea, .light-mode button {
      background-color: #fff;
      color: #222;
      border: 1px solid #ccc;
    }

    /* Dark Mode Styles */
    .dark-mode {
      background-color: #1a1a1a;
      color: #fff;
    }

    .dark-mode textarea, .dark-mode button {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
    }

    .keyword-light {
      background-color: #ffeb3b;
    }

    .keyword-section {
      background-color: #4caf50;
    }

    .keyword-lsi {
      background-color: #2196f3;
    }

    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
    }

    /* Button styles */
    .mode-toggle, .copy-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mode-toggle:hover, .copy-button:hover {
      background-color: #1976d2;
    }
    
    .copy-button:focus {
      outline: none;
    }
  </style>
</head>
<body class="light-mode">
  <h1>Keyword Tool by MK</h1>
  
  <label>Paste your article here:</label>
  <textarea id="article" rows="10"></textarea>

  <label>Enter keywords (one per line):</label>
  <textarea id="keywords" rows="6"></textarea>

  <button onclick="highlightKeywords()">Run</button>

  <h2>Analyzed Article</h2>
  <div id="output"></div>

  <h2>Keyword Summary</h2>
  <table class="summary-table" id="summary"></table>

  <!-- Mode toggle and copy button -->
  <button class="mode-toggle" onclick="toggleMode()">Toggle Dark/Light Mode</button>
  <button class="copy-button" onclick="copyToClipboard()">Copy Summary</button>

  <script>
    // Toggle between dark and light mode
    function toggleMode() {
      const body = document.body;
      const currentMode = body.classList.contains('dark-mode') ? 'dark' : 'light';
      if (currentMode === 'light') {
        body.classList.replace('light-mode', 'dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.replace('dark-mode', 'light-mode');
        localStorage.setItem('theme', 'light');
      }
    }

    // Store user preferences for theme
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.classList.add(savedTheme + '-mode');
    };

    // Highlight Keywords and display in article and summary
    function highlightKeywords() {
      const article = document.getElementById('article').value;
      const rawKeywords = document.getElementById('keywords').value.split('\n').map(k => k.trim().toLowerCase()).filter(k => k);
      const keywordColors = { "table": "light", "section": "green", "lsi": "blue" };
      const summary = { "table": {}, "section": {}, "lsi": {} };

      let workingText = ` ${article} `;
      const placeholders = [];

      for (let kw of rawKeywords) {
        const type = kw.includes('section') ? "section" : (kw.includes('lsi') ? "lsi" : "table");
        const colorClass = `keyword-${keywordColors[type]}`;
        const pattern = new RegExp(`(?<!\\w)${kw}(?!\\w)`, 'gi');
        let match;

        while ((match = pattern.exec(workingText)) !== null) {
          const placeholder = `{{kw${placeholders.length}}}`;
          placeholders.push({
            placeholder,
            keyword: match[0],
            colorClass,
            original: match[0],
            start: match.index
          });

          workingText = workingText.substring(0, match.index) + placeholder + workingText.substring(match.index + match[0].length);
          pattern.lastIndex = match.index + placeholder.length;

          summary[type][kw] = (summary[type][kw] || 0) + 1;
        }
      }

      // Replace placeholders with spans
      placeholders.sort((a, b) => a.start - b.start);
      for (let p of placeholders) {
        workingText = workingText.replace(
          p.placeholder,
          `<span class="keyword ${p.colorClass}">${p.original}</span>`
        );
      }

      document.getElementById('output').innerHTML = workingText.trim();

      // Build summary table
      let tableHTML = "<tr><th>Keyword</th><th>Type</th><th>Count</th><th>Color</th></tr>";
      for (let type in summary) {
        for (let kw in summary[type]) {
          const count = summary[type][kw];
          const color = keywordColors[type] || "#eee";
          tableHTML += `<tr><td>${kw}</td><td>${type}</td><td>${count}</td><td><span class="color-box" style="background:${color}"></span></td></tr>`;
        }
      }

      document.getElementById('summary').innerHTML = tableHTML;
    }

    // Copy to clipboard with formatting
    function copyToClipboard() {
      const summaryText = document.getElementById('summary').innerText;
      const textarea = document.createElement('textarea');
      document.body.appendChild(textarea);
      textarea.value = summaryText;
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert("Summary copied to clipboard!");
    }
  </script>
</body>
</html>
