<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyword Tool by MK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    h1 {
      color: #222;
      text-align: center;
    }

    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #output {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .keyword {
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
    }

    .summary-table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .summary-table th, .summary-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
    }

    .kw-box {
      margin-bottom: 1rem;
    }

    .kw-box label {
      display: block;
      margin-bottom: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn:active {
      background-color: #004085;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .toggle-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>Keyword Tool by MK</h1>
  
  <label>Paste your article here:</label>
  <textarea id="article" rows="10"></textarea>

  <label>Enter Table Keywords (yellow):</label>
  <textarea id="table_keywords" class="kw-box" rows="3" placeholder="one per line; yellow"></textarea>

  <label>Enter Section-Specific Keywords (green):</label>
  <textarea id="section_keywords" class="kw-box" rows="3" placeholder="one per line; green"></textarea>

  <label>Enter LSI Keywords (blue):</label>
  <textarea id="lsi_keywords" class="kw-box" rows="3" placeholder="one per line; blue"></textarea>

  <button class="btn" onclick="highlightKeywords()">Run</button>
  <button class="btn" onclick="copyToClipboard()">Copy Summary</button>

  <h2>Analyzed Article</h2>
  <div id="output"></div>

  <h2>Keyword Summary</h2>
  <table class="summary-table" id="summary"></table>

  <button class="btn" id="toggle-mode" onclick="toggleMode()">ðŸŒ™</button>

  <script>
    function highlightKeywords() {
      const article = document.getElementById('article').value;
      const tableKeywords = document.getElementById('table_keywords').value.split('\n').map(k => k.trim().toLowerCase());
      const sectionKeywords = document.getElementById('section_keywords').value.split('\n').map(k => k.trim().toLowerCase());
      const lsiKeywords = document.getElementById('lsi_keywords').value.split('\n').map(k => k.trim().toLowerCase());

      const allKeywords = { 'Table Keywords': tableKeywords, 'Section-specific Keywords': sectionKeywords, 'LSI Keywords': lsiKeywords };
      const summary = {};

      let workingText = article;

      Object.keys(allKeywords).forEach(keywordType => {
        const keywords = allKeywords[keywordType];
        const color = keywordType === 'Table Keywords' ? 'yellow' : keywordType === 'Section-specific Keywords' ? 'green' : 'blue';

        keywords.forEach(kw => {
          if (kw) {
            const pattern = new RegExp(`(?<!\\w)${kw}(?!\\w)`, 'gi');
            workingText = workingText.replace(pattern, `<span class="keyword" style="background-color:${color};">${kw}</span>`);
            summary[kw] = (summary[kw] || 0) + 1;
          }
        });
      });

      document.getElementById('output').innerHTML = workingText;

      let tableHTML = "<tr><th>Keyword</th><th>Count</th><th>Type</th><th>Color</th></tr>";
      Object.keys(summary).forEach(kw => {
        let color = "gray";
        let type = "Unknown";

        if (tableKeywords.includes(kw)) {
          color = "yellow";
          type = "Table Keywords";
        } else if (sectionKeywords.includes(kw)) {
          color = "green";
          type = "Section-specific Keywords";
        } else if (lsiKeywords.includes(kw)) {
          color = "blue";
          type = "LSI Keywords";
        }

        tableHTML += `<tr><td>${kw}</td><td>${summary[kw]}</td><td>${type}</td><td><span class="color-box" style="background:${color}"></span></td></tr>`;
      });

      document.getElementById('summary').innerHTML = tableHTML;
    }

    function copyToClipboard() {
      const summaryText = document.getElementById('summary').innerText;
      const textArea = document.createElement('textarea');
      textArea.value = summaryText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('Summary copied to clipboard!');
    }
  </script>
</body>
</html>
