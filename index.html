<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <!-- Link to Quill CSS (for the editor theme) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .toolbar {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            display: flex;
            gap: 8px;
        }

        .toolbar button, .toolbar select {
            font-size: 14px;
            padding: 8px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .toolbar button:hover, .toolbar select:hover {
            background-color: #ddd;
        }

        #editor-container {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Rich Text Editor</h2>

    <!-- Toolbar for text formatting -->
    <div class="toolbar">
        <button onclick="applyFormatting('bold')"><b>B</b></button>
        <button onclick="applyFormatting('italic')"><i>I</i></button>
        <button onclick="applyFormatting('underline')"><u>U</u></button>
        <button onclick="applyFormatting('strikeThrough')">S</button>
        <button onclick="applyFormatting('fontSize', '4')">Font Size</button>
        <button onclick="applyFormatting('foreColor', 'red')">Text Color</button>
        <button onclick="applyFormatting('backColor', 'yellow')">Highlight</button>
        <button onclick="applyFormatting('justifyLeft')">Left Align</button>
        <button onclick="applyFormatting('justifyCenter')">Center Align</button>
        <button onclick="applyFormatting('justifyRight')">Right Align</button>
        <!-- Heading Buttons -->
        <button onclick="applyFormatting('formatBlock', '<h1>')">H1</button>
        <button onclick="applyFormatting('formatBlock', '<h2>')">H2</button>
        <button onclick="applyFormatting('formatBlock', '<h3>')">H3</button>
        <button onclick="applyFormatting('formatBlock', '<h4>')">H4</button>
        <button onclick="applyFormatting('formatBlock', '<h5>')">H5</button>
        <button onclick="applyFormatting('formatBlock', '<h6>')">H6</button>
        <!-- Font Family Selector -->
        <select onchange="applyFormatting('fontName', this.value)">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Impact">Impact</option>
            <option value="Helvetica">Helvetica</option>
        </select>
        <!-- Font Size Selector (Google Docs Style) -->
        <select onchange="applyFormatting('fontSize', this.value)">
            <option value="10">10pt</option>
            <option value="11">11pt</option>
            <option value="12">12pt</option>
            <option value="14">14pt</option>
            <option value="18">18pt</option>
            <option value="24">24pt</option>
            <option value="36">36pt</option>
            <option value="48">48pt</option>
            <option value="72">72pt</option>
        </select>
        <!-- Font Size Increase/Decrease Buttons -->
        <button onclick="adjustFontSize(1)">Increase Font Size</button>
        <button onclick="adjustFontSize(-1)">Decrease Font Size</button>
    </div>

    <!-- Rich Text Editor Container -->
    <div id="editor-container" contenteditable="true">
        Start typing your article here...
    </div>

    <!-- Link to Quill JS (for the editor functionality) -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: false // Disabling default toolbar since we're creating a custom one
            }
        });

        // Function to apply formatting commands
        function applyFormatting(command, value = null) {
            document.execCommand(command, false, value);
        }

        // Function to increase or decrease font size by 1pt
        function adjustFontSize(increment) {
            let selection = window.getSelection();
            let range = selection.getRangeAt(0);
            let selectedText = range.extractContents();
            let span = document.createElement('span');
            let currentSize = parseInt(window.getComputedStyle(range.startContainer).fontSize, 10);
            let newSize = currentSize + increment;

            span.style.fontSize = `${newSize}px`;
            span.appendChild(selectedText);
            range.insertNode(span);
        }
    </script>

</body>
</html>
