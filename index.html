<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyword Tool by MK</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: #222;
      text-align: center;
    }

    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #output, #article-summary {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .keyword {
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
    }

    .summary-table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .summary-table th, .summary-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode h1 {
      color: #ffffff;
    }

    body.dark-mode textarea, body.dark-mode input, body.dark-mode button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode #output, body.dark-mode #article-summary {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode .summary-table {
      border: 1px solid #555;
    }

    body.dark-mode .color-box {
      border: 1px solid #fff;
    }

    button {
      cursor: pointer;
    }

    /* Add some hover effects */
    button:hover {
      background-color: #0056b3;
      color: white;
    }

    /* Floating toggle button for dark mode */
    .dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .dark-mode-toggle i {
      color: #333;
    }

    .dark-mode .dark-mode-toggle i {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Keyword Tool by MK</h1>
  <label>Paste your article here:</label>
  <textarea id="article" rows="10"></textarea>

  <label>Enter keywords (one per line; [color they will be highlighted in]):</label>
  <textarea id="keywords" rows="6"></textarea>

  <button onclick="highlightKeywords()">Run</button>

  <h2>Analyzed Article</h2>
  <div id="output"></div>

  <h2>Keyword Summary</h2>
  <table class="summary-table" id="summary"></table>

  <!-- Dark Mode Toggle Button -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <i id="dark-mode-icon">ðŸŒ™</i> 
  </button>

  <script>
    // Initialize dark mode preference
    const userPref = localStorage.getItem('darkMode');
    if (userPref === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      document.getElementById('dark-mode-icon').textContent = isDarkMode ? 'ðŸŒž' : 'ðŸŒ™';
    }

    function highlightKeywords() {
      const article = document.getElementById('article').value;
      const rawKeywords = document.getElementById('keywords').value
        .split('\n')
        .map(k => k.trim().toLowerCase())
        .filter(k => k);

      // Prepare for specific keyword groups and colors
      const sortedKeywords = rawKeywords.map(k => {
        const [kw, color] = k.split(';').map(item => item.trim());
        return { keyword: kw, color: color || 'gray' };
      });

      const summary = {};

      let workingText = ` ${article} `;
      const placeholders = [];

      // Loop through keywords and replace them in the text
      for (let { keyword, color } of sortedKeywords) {
        const pattern = new RegExp(`(?<!\\w)${keyword}(?!\\w)`, 'gi');
        let match;
        while ((match = pattern.exec(workingText)) !== null) {
          const placeholder = `{{kw${placeholders.length}}}`;
          placeholders.push({ placeholder, keyword: match[0], color });
          workingText = workingText.substring(0, match.index) + placeholder + workingText.substring(match.index + match[0].length);
          pattern.lastIndex = match.index + placeholder.length;

          // Update summary count
          summary[keyword] = (summary[keyword] || 0) + 1;
        }
      }

      // Replace placeholders with spans for highlighted keywords
      placeholders.sort((a, b) => a.placeholder.localeCompare(b.placeholder));
      for (let p of placeholders) {
        workingText = workingText.replace(p.placeholder, `<span class="keyword" style="background-color:${p.color}">${p.keyword}</span>`);
      }

      document.getElementById('output').innerHTML = workingText.trim();

      // Build summary table
      let tableHTML = "<tr><th>Keyword</th><th>Count</th><th>Color</th><th>Type</th></tr>";
      for (let { keyword, color } of sortedKeywords) {
        const count = summary[keyword] || 0;
        tableHTML += `<tr><td>${keyword}</td><td>${count}</td><td><span class="color-box" style="background:${color}"></span></td><td>${getKeywordType(keyword)}</td></tr>`;
      }
      document.getElementById('summary').innerHTML = tableHTML;
    }

    function getKeywordType(keyword) {
      // Example classification logic for keyword types, you can adjust this based on your needs
      if (keyword.includes('table')) return 'Table KW';
      if (keyword.includes('section')) return 'Section-specific KW';
      return 'LSI KW';
    }
  </script>
</body>
</html>
