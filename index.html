<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Tool by MK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Keyword Tool by MK</h1>

  <h2>Paste Your Article Here:</h2>
  <textarea id="article" placeholder="Paste your article text here"></textarea>

  <h2>Enter Table Keywords (Highlighted in Yellow):</h2>
  <textarea id="tableKeywords" placeholder="Enter table-related keywords (one per line)"></textarea>

  <h2>Enter LSI Keywords (Highlighted in Light Blue):</h2>
  <textarea id="lsiKeywords" placeholder="Enter LSI keywords (one per line)"></textarea>

  <h2>Enter Section Keywords (Highlighted in Light Green):</h2>
  <textarea id="sectionKeywords" placeholder="Enter section-specific keywords (one per line)"></textarea>

  <button id="runButton">Run</button>
  <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>

  <div id="output"></div>

  <h2>Keyword Summary:</h2>
  <table class="summary-table" id="summary">
    <tr>
      <th>Keyword</th>
      <th>Count</th>
      <th>Color</th>
      <th>Type</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
