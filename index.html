<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyword Tool by MK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    h1 {
      color: #222;
      text-align: center;
    }

    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #output {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .keyword {
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
    }

    .summary-table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .summary-table th, .summary-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>Keyword Tool by MK</h1>

  <label>Paste your article here:</label>
  <textarea id="article" rows="10"></textarea>
  <button onclick="copyToClipboard('article')">Copy to Clipboard</button>

  <label>Enter table keywords (one per line):</label>
  <textarea id="tableKeywords" rows="4"></textarea>

  <label>Enter section keywords (one per line):</label>
  <textarea id="sectionKeywords" rows="4"></textarea>

  <label>Enter LSI keywords (one per line):</label>
  <textarea id="lsiKeywords" rows="4"></textarea>

  <button onclick="highlightKeywords()">Run</button>

  <h2>Highlighted Article</h2>
  <div id="output"></div>
  <button onclick="copyToClipboard('output')">Copy to Clipboard</button>

  <h2>Keyword Summary</h2>
  <table class="summary-table" id="summary"></table>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText || document.getElementById(id).value;
      navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard'));
    }

    function highlightKeywords() {
      const article = document.getElementById('article').value;
      const getKeywords = id => document.getElementById(id).value
        .split('\n')
        .map(k => k.trim().toLowerCase())
        .filter(k => k);

      const rawKeywords = [
        ...getKeywords('tableKeywords'),
        ...getKeywords('sectionKeywords'),
        ...getKeywords('lsiKeywords')
      ];

      const sortedKeywords = [...rawKeywords].sort((a, b) => b.length - a.length);
      const keywordColors = {};
      const summary = {};
      const placeholders = [];

      function getRandomColor() {
        const hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 80%, 80%)`;
      }

      let workingText = ` ${article} `;

      for (let i = 0; i < sortedKeywords.length; i++) {
        const kw = sortedKeywords[i];
        const color = getRandomColor();
        keywordColors[kw] = color;

        const pattern = new RegExp(`(?<!\\w)${kw}(?!\\w)`, 'gi');
        let match;

        while ((match = pattern.exec(workingText)) !== null) {
          const placeholder = `{{kw${placeholders.length}}}`;
          placeholders.push({ placeholder, keyword: match[0], color, original: match[0], start: match.index });
          workingText = workingText.substring(0, match.index) + placeholder + workingText.substring(match.index + match[0].length);
          pattern.lastIndex = match.index + placeholder.length;
          summary[kw] = (summary[kw] || 0) + 1;
        }
      }

      placeholders.sort((a, b) => a.start - b.start);
      for (let p of placeholders) {
        workingText = workingText.replace(
          p.placeholder,
          `<span class="keyword" style="background-color:${p.color}">${p.original}</span>`
        );
      }

      document.getElementById('output').innerHTML = workingText.trim();

      let tableHTML = "<tr><th>Keyword</th><th>Count</th><th>Color</th></tr>";
      for (let kw of sortedKeywords) {
        const count = summary[kw] || 0;
        const color = keywordColors[kw] || "#eee";
        tableHTML += `<tr><td>${kw}</td><td>${count}</td><td><span class="color-box" style="background:${color}"></span></td></tr>`;
      }
      document.getElementById('summary').innerHTML = tableHTML;
    }
  </script>
</body>
</html>
