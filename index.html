<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyword Tool by MK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      color: #222;
    }

    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #output {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .keyword {
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .summary-table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .summary-table th, .summary-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
    }

    /* Light mode */
    body.light-mode {
      background: #f9f9f9;
      color: #333;
    }
    body.light-mode .keyword {
      background-color: transparent;
    }

    /* Dark mode */
    body.dark-mode {
      background: #121212;
      color: #f9f9f9;
    }
    body.dark-mode .keyword {
      background-color: transparent;
    }

    /* Dark mode keyword colors */
    body.dark-mode .table-keyword {
      background-color: #fbc02d; /* Yellow */
    }
    body.dark-mode .section-keyword {
      background-color: #66bb6a; /* Green */
    }
    body.dark-mode .lsi-keyword {
      background-color: #42a5f5; /* Blue */
    }

    /* Light mode keyword colors */
    body.light-mode .table-keyword {
      background-color: #fff59d; /* Yellow */
    }
    body.light-mode .section-keyword {
      background-color: #a5d6a7; /* Green */
    }
    body.light-mode .lsi-keyword {
      background-color: #90caf9; /* Blue */
    }

    /* Toggle button styles */
    .theme-toggle {
      cursor: pointer;
      margin-top: 10px;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body class="light-mode">
  <h1>Keyword Tool by MK</h1>
  <label>Paste your article here:</label>
  <textarea id="article" rows="10"></textarea>

  <label>Enter keywords (one per line):</label>
  <textarea id="keywords" rows="6"></textarea>

  <button onclick="highlightKeywords()">Analyze Article</button>

  <h2>Analyzed Article</h2>
  <div id="output"></div>

  <h2>Keyword Summary</h2>
  <table class="summary-table" id="summary"></table>

  <button onclick="copySummary()">Copy Summary</button>

  <div class="theme-toggle">
    <span onclick="toggleTheme()">
      <img id="theme-icon" src="https://img.icons8.com/ios-filled/50/000000/sun.png" alt="Toggle Theme" width="25">
    </span>
  </div>

  <script>
    // Handle theme toggle and save user preferences
    const toggleTheme = () => {
      const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    };

    const updateThemeIcon = (theme) => {
      const themeIcon = document.getElementById('theme-icon');
      if (theme === 'light') {
        themeIcon.src = "https://img.icons8.com/ios-filled/50/000000/sun.png";
      } else {
        themeIcon.src = "https://img.icons8.com/ios-filled/50/000000/moon.png";
      }
    };

    // On page load, set theme from localStorage
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.classList.add(savedTheme + '-mode');
      updateThemeIcon(savedTheme);
    };

    function highlightKeywords() {
      const article = document.getElementById('article').value;
      const rawKeywords = document.getElementById('keywords').value.split('\n').map(k => k.trim().toLowerCase()).filter(k => k);

      const sortedKeywords = [...rawKeywords].sort((a, b) => b.length - a.length);
      const usedSpans = [];
      const keywordColors = {};
      const summary = {};

      let workingText = ` ${article} `;
      const placeholders = [];

      for (let i = 0; i < sortedKeywords.length; i++) {
        const kw = sortedKeywords[i];
        const colorClass = getKeywordClass(kw);
        keywordColors[kw] = colorClass;

        const pattern = new RegExp(`(?<!\\w)${kw}(?!\\w)`, 'gi');
        let match;

        while ((match = pattern.exec(workingText)) !== null) {
          const placeholder = `{{kw${placeholders.length}}}`;
          placeholders.push({
            placeholder,
            keyword: match[0],
            colorClass,
            original: match[0],
            start: match.index
          });

          workingText = workingText.substring(0, match.index) + placeholder + workingText.substring(match.index + match[0].length);
          pattern.lastIndex = match.index + placeholder.length;

          summary[kw] = (summary[kw] || 0) + 1;
        }
      }

      // Replace placeholders with spans
      placeholders.sort((a, b) => a.start - b.start);
      for (let p of placeholders) {
        workingText = workingText.replace(
          p.placeholder,
          `<span class="keyword ${p.colorClass}">${p.original}</span>`
        );
      }

      document.getElementById('output').innerHTML = workingText.trim();

      // Build summary table
      let tableHTML = "<tr><th>Keyword</th><th>Count</th><th>Color</th><th>Type</th></tr>";
      for (let kw of rawKeywords) {
        const count = summary[kw] || 0;
        const colorClass = keywordColors[kw] || "transparent";
        const type = getKeywordType(kw);
        tableHTML += `<tr><td>${kw}</td><td>${count}</td><td><span class="color-box" style="background:${colorClass}"></span></td><td>${type}</td></tr>`;
      }

      document.getElementById('summary').innerHTML = tableHTML;
    }

    function getKeywordClass(kw) {
      if (isTableKeyword(kw)) return 'table-keyword';
      if (isSectionKeyword(kw)) return 'section-keyword';
      return 'lsi-keyword';
    }

    function getKeywordType(kw) {
      if (isTableKeyword(kw)) return 'Table Keyword';
      if (isSectionKeyword(kw)) return 'Section-specific Keyword';
      return 'LSI Keyword';
    }

    function isTableKeyword(kw) {
      // Adjust this with your logic to detect Table keywords
      return kw.includes('table');
    }

    function isSectionKeyword(kw) {
      // Adjust this with your logic to detect Section-specific keywords
      return kw.includes('section');
    }

    function copySummary() {
      const summaryTable = document.getElementById('summary');
      const range = document.createRange();
      range.selectNode(summaryTable);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      alert('Summary copied to clipboard!');
    }
  </script>
</body>
</html>
