<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyword Highlighter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    h2 {
      margin-top: 2rem;
    }

    #output {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1rem;
      white-space: pre-wrap;
    }

    .keyword {
      padding: 2px 4px;
      border-radius: 4px;
      font-weight: bold;
    }

    .summary-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    .summary-table th, .summary-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>Keyword Highlighter Tool</h1>

  <label>Paste your article here:</label>
  <textarea id="article" rows="10"></textarea>

  <label>Enter Table Keywords (yellow):</label>
  <textarea id="tableKeywords" rows="4"></textarea>

  <label>Enter LSI Keywords (blue):</label>
  <textarea id="lsiKeywords" rows="4"></textarea>

  <label>Enter Section-Specific Keywords (green):</label>
  <textarea id="sectionKeywords" rows="4"></textarea>

  <button onclick="highlightKeywords()">Run</button>

  <h2>Highlighted Article</h2>
  <div id="output"></div>

  <h2>Keyword Summary</h2>
  <table class="summary-table" id="summary"></table>

  <script>
    function highlightKeywords() {
      const articleText = document.getElementById('article').value;
      const totalWords = articleText.trim().split(/\s+/).length;

      const getKeywords = (id, type, color) => {
        return document.getElementById(id).value
          .split('\n')
          .map(kw => kw.trim().toLowerCase())
          .filter(Boolean)
          .map(kw => ({ kw, type, color }));
      };

      const keywords = [
        ...getKeywords('tableKeywords', 'Table', '#ffff99'),
        ...getKeywords('lsiKeywords', 'LSI', '#b3d9ff'),
        ...getKeywords('sectionKeywords', 'Section-specific', '#b3ffcc')
      ];

      const sortedKeywords = [...keywords].sort((a, b) => b.kw.length - a.kw.length);

      let workingText = ` ${articleText} `;
      const placeholders = [];
      const keywordCounts = {};

      for (let i = 0; i < sortedKeywords.length; i++) {
        const { kw, type, color } = sortedKeywords[i];
        const pattern = new RegExp(`(?<!\\w)${kw}(?!\\w)`, 'gi');
        let match;

        while ((match = pattern.exec(workingText)) !== null) {
          const placeholder = `{{kw${placeholders.length}}}`;
          placeholders.push({
            placeholder,
            original: match[0],
            keyword: kw,
            type,
            color,
            start: match.index
          });

          workingText = workingText.slice(0, match.index) + placeholder + workingText.slice(match.index + match[0].length);
          pattern.lastIndex = match.index + placeholder.length;

          keywordCounts[kw] = (keywordCounts[kw] || 0) + 1;
        }
      }

      // Replace placeholders with highlighted spans
      placeholders.sort((a, b) => a.start - b.start);
      for (let p of placeholders) {
        workingText = workingText.replace(
          p.placeholder,
          `<span class="keyword" style="background-color:${p.color}">${p.original}</span>`
        );
      }

      document.getElementById('output').innerHTML = workingText.trim();

      // Build summary table
      let tableHTML = `<tr>
        <th>Keyword</th>
        <th>Count</th>
        <th>Density</th>
        <th>Type</th>
        <th>Color</th>
      </tr>`;

      const seen = new Set();
      for (let { kw, type, color } of sortedKeywords) {
        if (seen.has(kw)) continue;
        seen.add(kw);

        const count = keywordCounts[kw] || 0;
        const density = totalWords ? ((count / totalWords) * 100).toFixed(2) + '%' : '0%';

        tableHTML += `<tr>
          <td>${kw}</td>
          <td>${count}</td>
          <td>${density}</td>
          <td>${type}</td>
          <td><span class="color-box" style="background:${color}"></span></td>
        </tr>`;
      }

      document.getElementById('summary').innerHTML = tableHTML;
    }
  </script>
</body>
</html>
