<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Tool by MK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Keyword Tool by MK</h1>

    <!-- Article Input -->
    <textarea id="articleInput" placeholder="Paste your article here..."></textarea>

    <!-- Keyword Inputs -->
    <div id="keywordInputs">
      <h2>Keyword Groups</h2>
      <textarea id="tableKeywords" placeholder="Table Keywords (highlighted in yellow)"></textarea>
      <textarea id="lsiKeywords" placeholder="LSI Keywords (highlighted in light purple)"></textarea>
      <textarea id="sectionKeywords" placeholder="Section-Specific Keywords (bolded)"></textarea>
    </div>

    <!-- Text Formatting -->
    <div id="textFormattingButtons">
      <button onclick="formatText('bold')">Bold</button>
      <button onclick="formatText('italic')">Italic</button>
      <button onclick="formatText('underline')">Underline</button>
      <button onclick="applyHeading('h1')">H1</button>
      <button onclick="applyHeading('h2')">H2</button>
      <button onclick="applyHeading('h3')">H3</button>
      <button onclick="applyHeading('h4')">H4</button>
      <button onclick="applyHeading('h5')">H5</button>
    </div>

    <!-- Process & Output -->
    <button onclick="analyzeKeywords()">Analyze Keywords</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <div id="output"></div>

    <!-- Summary Section -->
    <div id="summary">
      <h2>Keyword Summary</h2>
      <div id="summaryTable"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
