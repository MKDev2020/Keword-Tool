<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Tool by MK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Keyword Tool by MK</h1>

    <textarea id="articleInput" placeholder="Paste your article here..."></textarea>

    <div class="keyword-section">
      <h2>Table Keywords</h2>
      <textarea id="tableKeywords" placeholder="Enter table keywords (one per line)..."></textarea>

      <h2>LSI Keywords</h2>
      <textarea id="lsiKeywords" placeholder="Enter LSI keywords (one per line)..."></textarea>

      <h2>Section-Specific Keywords</h2>
      <textarea id="sectionKeywords" placeholder="Enter section-specific keywords (one per line)..."></textarea>
    </div>

    <button onclick="analyzeKeywords()">Analyze Keywords</button>
    <button onclick="copyToClipboard()">Copy with Formatting</button>

    <div id="output"></div>
    <div id="summary"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
